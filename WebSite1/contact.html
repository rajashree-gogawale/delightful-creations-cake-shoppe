<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color:pink;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            margin-right: 60%;
            font-weight: bold;
        
        }

        label {
            margin-bottom: 8px;
        }

        input, select, textarea {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color:rgb(252, 85, 112);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(216, 46, 103);
        }
    </style>
</head>
<body style="background: url('file:///C:/Users/Admin/Downloads/back-img.jpg') no-repeat center center fixed; background-size: cover;">

    <form id="cakeOrderForm">
        <h2 style="border-radius: 1px;">Cake Order Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cakeType">Cake Type:</label>
        <select id="cakeType" name="cakeType">
            <option value="chocolate">Chocolate Cake</option>
            <option value="vanilla">Vanilla Cake</option>
            <option value="strawberry">Strawberry Cake</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="button" onclick="submitForm()">Submit Order</button>
    </form>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Basic validation - check if name and email are not empty
            if (name.trim() === '' || email.trim() === '') {
                alert('Please fill out all required fields (Name and Email).');
            } else {
                alert('Order submitted successfully!\nName: ' + name + '\nEmail: ' + email);
                // You can add code here to submit the form data to a server or perform additional actions.
            }
        }
    </script>
    

</body>
</html>
