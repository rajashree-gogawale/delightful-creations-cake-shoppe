<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .franchise-button {
            float: right;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            margin-right: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .franchise-button {
                float: none;
                display: block;
                text-align: left;
            }
            .franchise-button {
                margin: 0;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#mail">delightscreation@gmail.com|
        
    </a>
    
    <a href="#contact">9657780890 |</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    
    <button class="franchise-button">Franchise</button>
</div>

</body>
</html>
